<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<title>5000兆円 Generator Super</title>
	<meta name="description" content="5000兆円是现在的一个热门的meme。这是5000兆円的生成器，可以将其更改成你想要的任何文字。" />
	<style type="text/css">
		@font-face {
			font-family: 'fzltdh';
			src: url('fzltdh.otf') format('opentype');
		}

		@font-face {
			font-family: 'fzcs';
			src: url('fzcs.otf') format('opentype');
		}

		div {
			display: block;
			margin: 10px 0;
		}

		input[type="radio"] {
			display: none;
		}

		label {
			display: inline-block;
			color: black;
			background-color: lightgray;
			padding: 3px 10px;
		}

		.text-order {
			/* display: none; */
		}

		.text-order input[type="radio"]:checked+label {
			color: white !important;
			background-color: blue !important;
		}

		.background-order input[type="radio"]:checked+label {
			color: white;
			background-color: black;
		}
	</style>
	<script src="settings.js"></script>
	<script src="generator.js"></script>
	<script src="drawer.js"></script>
	<script src="hoshii.js"></script>
	<!--<script src="canvasImage.js"></script>-->
	<script src="canvas.js"></script>
	<script src="main.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-190584506-1"></script>
	<script>
  		window.dataLayer = window.dataLayer || [];
  		function gtag(){dataLayer.push(arguments);}
  		gtag('js', new Date());
  		gtag('config', 'UA-190584506-1');
	</script>

</head>

<body>
	<h1>5000兆円 Generater super</h1>
	<div>
		<p>
			<span>
				<!-- eslint-disable -->
				这是“5000兆円”风格的表情生成器。这个版本<font color="blue">`欲しい!`</font> 也可以生成。
			</span>
		</p>
		<hr>
		<div>
			这是一个GitHub上开源的项目
			<h4>Contributor</h4>
			<span>
				作者:
				<a href="https://twitter.com/yurafuca">@yurafuca</a>，
			</span>
			<span>
				原作者:
				<a href="https://twitter.com/rarity_rare25">@rarity_rare25</a>（<a href="https://rare25.github.io/5000choyen/">5000兆円ジェネレーター</a>）
			</span>
		</div>
		<hr>
2
		<div>
			<h4>Changelog</h4>
			<p><font color="blue">2021-04-26: 中文本地化时替换了日文字体（非商业授权）</font></p>

		</div>
		<hr>

	</div>
	<div>
		<canvas id="canvas" width="1500px" height="280px"></canvas>
	</div>
	<div>
		<canvas id="canvas2" width="1500px" height="300px" style="display: none"></canvas>
	</div>
	<div class="text-order">
		在 <font color="blue">`欲しい!`</font> 的位置
		<input id="bar1" type="radio" name="text-order" value="image">
		<label for="bar1">不做更改</label>
		<input id="bar2" type="radio" name="text-order" value="text" checked>
		<label for="bar2">自行定义文字内容</label>
	</div>
	<div class="background-order">
		设置保存图像的背景
		<input id="bar3" type="radio" name="background-order" value="transparent">
		<label for="bar3">透明色</label>
		<input id="bar4" type="radio" name="background-order" value="white" checked>
		<label for="bar4">白色</label>
	</div>
	<div>
		<span id="labelTop">第一行文字（红色）</span>
		<input type="text" id="textboxTop" size="50" value="" spellcheck="false" oninput="_canvas.redrawTop();">
		<br>
		<span id="labelBottom">第二行文字（白色）</span>
		<input type="text" id="textboxBottom" size="50" value="" spellcheck="false" oninput="_canvas.redrawBottom();">
	</div>
	<div>
		<button type="button" onclick="_canvas.save();">保存图片</button>
		<button type="button" onclick="_canvas.newtab();">在新窗口打开图片</button>
	</div>
	<div>
		<hr>

		<p>
			第二行文字是可以拖动的
			<br>
			<video autoplay loop muted style="max-width:600px">
				<source src="demo.mp4" type="video/mp4">
				<source src="demo.webm" type="video/webm">
			</video>
		</p>
		<hr>

	</div>
	<div>
		源码:
		<a href="https://github.com/yurafuca/5000choyen">yurafuca/5000choyen</a>
	</div>


</body>

</html>
